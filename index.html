<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider with Auto & Manual Navigation</title>
</head>
<body>
    <!-- Image Slider -->
    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Image Slides -->
            <div class="slide first">
                <img src="./images/1.jpg" alt="winter scene with cat" title="Photo by bearmax from Pexels">
            </div>
            <div class="slide">
                <img src="./images/2.jpg" alt="winter scene with bird" title="Photo by Erik Karits from Pexels">
            </div>
            <div class="slide">
                <img src="./images/3.jpg" alt="winter scene with tree branches" title="Photo by Jill Wellington from Pexels">
            </div>
            <div class="slide">
                <img src="./images/4.jpg" alt="winter coffee and knitting" title="Photo by Flora Westbrook from Pexels">
            </div>

            <!-- Auto Navigation -->
            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
    
    <!-- Manual Navigation -->
    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
